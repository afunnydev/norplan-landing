<!-- Twitter Cards summary card with large image https://dev.twitter.com/cards/types/summary-large-image-->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:site" content="@{{.Site.Data.general.socials.twitter}}">
<meta property="twitter:title" content="{{.Title | default .Site.Title }}">
<meta property="twitter:image" content="{{ .Site.Data.settings.shareimgurl }}{{.Params.image | default .Site.Params.defaultsocialimage }}">
<meta property="twitter:description" content="{{ if .IsHome }}{{ .Site.Data.settings.sitedescription }}{{ else if .Description }}{{ .Description }}{{ else }}{{ .Site.Data.settings.sitedescription }}{{ end }}">
